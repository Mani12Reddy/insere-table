<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
    <center>
        <form method="POST">
            {% csrf_token %}
            <label for="topic">Topic_name</label>
                <select name="topic" id="topic">

                    {% for topic in topics %}
                        <option value="{{topic}}">{{topic.topic_name}}</option>
                    {% endfor %}
                </select>
                <br>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name"><br>

                <label for="url">Url:</label>
                <input type="url" name="url" id="url"><br>
                
                <input type="submit" value="Insert_webpage">

        </form>
    </center>
    
</body>
</html>
