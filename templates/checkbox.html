<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
    
    <center>
        <h1>Check_Box</h1>
        <form method="POST" action="{% url 'select_topic' %}" >
        {% csrf_token %}
            {% for i in topics %}
            <label for="topic">{{i.topic_name}}</label>
            <input type="checkbox" name="topic" id="topic" value="{{i}}">
            <br>
            {% endfor %}

            <br>
            <input type="submit" value="submit">
    </form>

    </center>

    
</body>
</html>
